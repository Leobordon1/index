<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Vuelto</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .app {
        background: white;
        padding: 20px;
        border-radius: 15px;
        width: 100%;
        max-width: 350px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        font-size: 18px;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    button:active {
        background: #45a049;
    }

    .resultado {
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>

<body>
<div class="app">
    <h2>Calculadora de Vuelto</h2>

    <input type="number" id="total" placeholder="Total a pagar" step="0.01">
    <input type="number" id="pago" placeholder="Monto pagado" step="0.01">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
</div>

<script>
function calcular() {
    const total = parseFloat(document.getElementById("total").value);
    const pago = parseFloat(document.getElementById("pago").value);

    if (isNaN(total) || isNaN(pago)) {
        document.getElementById("resultado").innerText = "Ingresa valores v√°lidos";
        return;
    }

    if (pago < total) {
        document.getElementById("resultado").innerText = "Pago insuficiente";
        return;
    }

    const vuelto = (pago - total).toFixed(2);
    document.getElementById("resultado").innerText = "Vuelto: $" + vuelto;
}
</script>

</body>
</html>
